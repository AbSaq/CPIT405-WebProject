<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CPIT-405 lab 2</title>
    <style>
        body {
            margin-left: 30px;
            font-family: sans-serif, Arial, Helvetica;
            background-color: beige;
        }

        h1 {
            text-align: center;
        }

        hr {
            border: 1px dashed cornflowerblue;
        }

        table, th {
            border: 2px dashed cornflowerblue;
        }

        dt {
            font-weight: bold;
        }


        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            padding: 10px 10px;
            width: 30%;
            border: 1px dashed #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        div {
            margin-bottom: 10px;
        }

        .comment {
            width: 50%;
            height: 100px;
        }

        .submit-button {
            padding: 10px 40px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;

            color: #fff;
            background: #000;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background: #411;
        }


    </style>
</head>
<body>
<h1>Great Auto Parts - Order Form</h1>
<form>
    <div>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="Enter your first name">
    </div>
    <div>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="Enter your last name">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter your email address">
    </div>
    <div>
        <label for="phone">Phone number:</label>
        <input type="number" id="phone" placeholder="Enter your phone number">
    </div>
    <div>
        <label for="make">Make:</label>
        <input type="text" id="make" placeholder="Make">
    </div>
    <div>
        <label for="model">Model:</label>
        <input type="text" id="model" placeholder="Model">
    </div>
    <div>
        <label for="year">Year:</label>
        <input type="number" id="year" placeholder="Year">
    </div>
    <div>
        <label for="date">Date:</label>
        <input type="date" id="date" required>
    </div>
    <div>
        <label for="spareparts">Spare parts:</label>
        <input type="text" id="spareparts" placeholder="Enter the spare part you need">
    </div>
    <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter the quantity of the spare part you need">
    </div>
    <div>
        <label for="comment">Comment:</label>
        <input type="text" id="comment" class="comment" placeholder="Enter your comment">
    </div>
    <button type="submit" class="submit-button">Submit</button>
</form>
</body>
</html>
